<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Relational Landscapes</title>
		<meta charset="utf-8">
		<style>body { margin: 0; }</style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
	</head>
	<body>
        <div id="main" style="background-color:#ffffff; border-radius: 25px; position: absolute; left:50vw; top:5vh; width: 47vw; height: 90vh; padding: 10px; box-shadow: 0 0 5px #000000; display: none;"><h1 id="main-title"></h1></div>

        <script type="module">

			import * as THREE from './three/build/three.module.js';

			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { PCDLoader } from './three/examples/jsm/loaders/PCDLoader.js';
            import { EffectComposer } from './three/examples/jsm/postprocessing/EffectComposer.js';
            import { RenderPass } from './three/examples/jsm/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from './three/examples/jsm/postprocessing/UnrealBloomPass.js';

			let camera, scene, renderer, composer, pointcloud, controls, sphere;
            let sph=[];
            const camQuats = new THREE.Vector4();


            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            let p=[ new THREE.Vector3(-64, -38, 685), // Schedule
                    new THREE.Vector3(33, 22, 473), // Speakers
                    new THREE.Vector3(33, 20, 326), // About
                    new THREE.Vector3(-67, 16, 348), // Imprint
                ];

			init();
			render();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.01, 4000 );
				camera.position.set( -390, 21, 850 );
				scene.add( camera );

                const renderScene = new RenderPass( scene, camera );

				const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 0.25, 0.25, 0.65 );
				bloomPass.exposure = 0.15;
                bloomPass.threshold = 0.0;
				bloomPass.strength = 0.2;
				bloomPass.radius = 0.15;

				composer = new EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( bloomPass );

				controls = new OrbitControls( camera, renderer.domElement );
                controls.enableDamping=true;
                controls.dampingFactor=0.5;
                controls.target.set(-60, 50, 525.00);
                controls.update();
				controls.addEventListener( 'change', render );
                controls.addEventListener('start', (e) => {
                    camQuats.x=camera.quaternion.x;
                    camQuats.y=camera.quaternion.y;
                    camQuats.z=camera.quaternion.z;
                    camQuats.w=camera.quaternion.w;
                });

				const loader = new PCDLoader();
				loader.load( './pointcloud.pcd', function ( points ) {

					points.geometry.center();
                    points.material.size=1.75;
					scene.add( points );
                    pointcloud=points;
					render();

				} );
				window.addEventListener( 'resize', onWindowResize );


                const c1=new THREE.Color(1.0,0,0);

                const sphereGeometry = new THREE.SphereGeometry( 3, 32, 32 );
                const sphereMaterial = new THREE.MeshBasicMaterial( { color: c1, opacity: 0.85, transparent: true } );
                
                for(let i=0; i<=3; i++){
                    sph[i] = new THREE.Mesh( sphereGeometry, sphereMaterial );
                    scene.add(sph[i]);
                    sph[i].position.set(p[i].x,p[i].y,p[i].z);
                }



                const fontloader = new THREE.FontLoader();
                fontloader.load( "tiny140.json", function ( font ) {

                    let title = [new THREE.TextGeometry( "Relational", {font: font, size: 30, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "Landscapes", {font: font, size: 30, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "Symposium", {font: font, size: 30, height: 0, curveSegments: 12,})];

                    const textMaterial = new THREE.MeshBasicMaterial( { color: new THREE.Color(255,255,255)} );
                    const textMaterial2 = new THREE.MeshBasicMaterial( { color: new THREE.Color(255,0,0)} );

                    let text=[new THREE.TextGeometry( "Schedule", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "Speakers", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "About", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "Imprint", {font: font, size: 3, height: 0, curveSegments: 12,})];

                    let mesh = [new THREE.Mesh( title[0], textMaterial ),
                                new THREE.Mesh( title[1], textMaterial ),
                                new THREE.Mesh( title[2], textMaterial ),
                                new THREE.Mesh( text[0], textMaterial2 ),
                                new THREE.Mesh( text[1], textMaterial2 ),
                                new THREE.Mesh( text[2], textMaterial2 ),
                                new THREE.Mesh( text[3], textMaterial2 )];

                    mesh[0].position.set(100,200,265);
                    mesh[0].rotation.set(0,-Math.PI/4,0);
                    mesh[1].position.set(100,170,265);
                    mesh[1].rotation.set(0,-Math.PI/4,0);
                    mesh[2].position.set(100,140,265);
                    mesh[2].rotation.set(0,-Math.PI/4,0);
                    mesh[3].position.set(-60, -38, 685);
                    mesh[4].position.set(33, 26, 473);
                    mesh[4].rotation.set(0,-Math.PI/4,0);
                    mesh[5].position.set(27, 14, 327);
                    mesh[5].rotation.set(0,-Math.PI/4,0);

                    scene.add(mesh[0]);
                    scene.add(mesh[1]);
                    scene.add(mesh[2]);
                    scene.add(mesh[3]);
                    scene.add(mesh[4]);
                    scene.add(mesh[5]);
                    render();

                });

                fontloader.load( "tiny100.json", function ( font ) {

                    let date = [new THREE.TextGeometry( "02.12.2021", {font: font, size: 20, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "5-7.30pm", {font: font, size: 20, height: 0, curveSegments: 12,})];

                    const textMaterial = new THREE.MeshBasicMaterial( { color: new THREE.Color(255,255,255)} );

                    let mesh = [new THREE.Mesh( date[0], textMaterial ),
                                new THREE.Mesh( date[1], textMaterial )
                                ];

                    mesh[0].position.set(100,110,265);
                    mesh[0].rotation.set(0,-Math.PI/4,0);
                    mesh[1].position.set(100,80,265);
                    mesh[1].rotation.set(0,-Math.PI/4,0);


                    scene.add(mesh[0]);
                    scene.add(mesh[1]);


                    render();

                });
                


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                composer.setSize( window.innerWidth, window.innerHeight );
                render();

			}

            function onMouseMove( event ) {
                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
                render();
            }

			function render() {
                console.log(camera.position);
                console.log(camera.target);
                composer.render();
			}
            
            function mapRange (value, a, b, c, d) {
                value = (value - a) / (b - a);
                return c + value * (d - c);
            }

            function clamp(val, min, max) {
                return val > max ? max : val < min ? min : val;
            }

		</script>
	</body>
</html>
