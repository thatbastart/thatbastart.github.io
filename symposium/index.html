<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Relational Landscapes</title>
		<meta charset="utf-8">
		<style>body { margin: 0; }</style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
	</head>
	<body>
        <div id="main" style="background-color:#ffffff; border-radius: 25px; position: absolute; left:50vw; top:5vh; width: 47vw; height: 90vh; padding: 10px; box-shadow: 0 0 5px #000000; display: none;"><h1 id="main-title"></h1></div>

        <script type="module">

			import * as THREE from './three/build/three.module.js';

			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { PCDLoader } from './three/examples/jsm/loaders/PCDLoader.js';
            import { EffectComposer } from './three/examples/jsm/postprocessing/EffectComposer.js';
            import { RenderPass } from './three/examples/jsm/postprocessing/RenderPass.js';
			import { UnrealBloomPass } from './three/examples/jsm/postprocessing/UnrealBloomPass.js';

			let camera, scene, renderer, composer, pointcloud, controls, sphere;
            let intersects=[];
            let sph=[];
            const camQuats = new THREE.Vector4();
            let animClick=[[0,-60,-34,764],0,0,0];
            let animProg=0.0;
            let animSrc=[0,0,0,0,0,0]

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            let p=[ new THREE.Vector3(-64, -38, 685), // Schedule
                    new THREE.Vector3(33, 22, 473), // Speakers
                    new THREE.Vector3(33, 20, 326), // About
                    new THREE.Vector3(-67, 16, 348), // Imprint

                    new THREE.Vector3(-55, -36, 650), // Intro
                    new THREE.Vector3(-65, -37, 620), // Mod
                    new THREE.Vector3(-58, -36, 550), // Pres 1
                    new THREE.Vector3(-48, -34, 510), // Pres 2
                    new THREE.Vector3(-62, -34, 490), // QA
                    new THREE.Vector3(-59, -36, 460), // Mod
                    new THREE.Vector3(-70, -35, 430), // Pres 3
                    new THREE.Vector3(-55, -33, 390), // Pres 4
                    new THREE.Vector3(-65, -34, 320), // QA
                    new THREE.Vector3(-50, -33, 280), // Interview

                    new THREE.Vector3(22, -11, 482), // Myriel
                    new THREE.Vector3(11, -17, 472), // Alexandra
                    new THREE.Vector3(-4, -25, 500), // Birgit
                    new THREE.Vector3(6, -19, 495), // Lynda
                    new THREE.Vector3(25, -9, 512), // Barbara
                    new THREE.Vector3(21, -24, 545), // AndrÃ©s
                    new THREE.Vector3(42, -13, 541), // Thiago
                    new THREE.Vector3(39, -7, 527), // Fidel
                    new THREE.Vector3(30, -16, 531), // Amy
                    new THREE.Vector3(3, -19, 513), // Arturo
                ];

            const c0=new THREE.Color(0,0,0);
            const c1=new THREE.Color(1.0,0,0);
            const c2=new THREE.Color(0.55,0.0,1.0);
            const c3=new THREE.Color(1.0,0.78,0.0);

			init();
			animate();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor(0xffffff);
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.01, 4000 );
				camera.position.set( -390, 21, 850 );
				scene.add( camera );

                const renderScene = new RenderPass( scene, camera );

				const bloomPass = new UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 0.0, 0.0, 0.0 );
				bloomPass.exposure = 0.0;
                bloomPass.threshold = 0.0;
				bloomPass.strength = 0.0;
				bloomPass.radius = 0.0;

				composer = new EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( bloomPass );

				controls = new OrbitControls( camera, renderer.domElement );
                controls.enableDamping=true;
                controls.dampingFactor=0.5;
                controls.target.set(-60, 50, 525.00);
                controls.update();
				controls.addEventListener( 'change', render );
                controls.addEventListener('start', (e) => {
                    camQuats.x=camera.quaternion.x;
                    camQuats.y=camera.quaternion.y;
                    camQuats.z=camera.quaternion.z;
                    camQuats.w=camera.quaternion.w;
                });
                
				const loader = new PCDLoader();
				loader.load( './pointcloud.pcd', function ( points ) {

					points.geometry.center();
                    points.material.size=2.25;
					scene.add( points );
                    pointcloud=points;
					render();

				} );
				window.addEventListener( 'resize', onWindowResize );


                const sphereGeometry2 = new THREE.SphereGeometry( 3, 32, 32 );
                const sphereGeometry3 = new THREE.SphereGeometry( 2, 32, 32 );
                const sphereMaterial2 = new THREE.MeshBasicMaterial( { color: c1, opacity: 0.85, transparent: true } );
                const sphereMaterial3 = new THREE.MeshBasicMaterial( { color: c2, opacity: 0.85, transparent: true } );
                const sphereMaterial4 = new THREE.MeshBasicMaterial( { color: c3, opacity: 0.85, transparent: true } );
                
                for(let i=0; i<=p.length-1; i++){
                    if(i<=3){
                        sph[i] = new THREE.Mesh( sphereGeometry2, sphereMaterial2 );
                    } else if(i<=13) {
                        sph[i] = new THREE.Mesh( sphereGeometry3, sphereMaterial3 );
                        sph[i].visible=false;
                    } else {
                        sph[i] = new THREE.Mesh( sphereGeometry3, sphereMaterial4 );
                        sph[i].visible=false;
                    }
                    scene.add(sph[i]);
                    sph[i].position.set(p[i].x,p[i].y,p[i].z);
                }



                const fontloader = new THREE.FontLoader();
                fontloader.load( "tiny140.json", function ( font ) {

                    let title = [new THREE.TextGeometry( "Relational", {font: font, size: 30, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "Landscapes", {font: font, size: 30, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "Symposium", {font: font, size: 30, height: 0, curveSegments: 12,})];

                    const textMaterial1 = new THREE.MeshBasicMaterial( { color: c0} );
                    const textMaterial2 = new THREE.MeshBasicMaterial( { color: c1} );
                    const textMaterial3 = new THREE.MeshBasicMaterial( { color: c2} );

                    let text=[new THREE.TextGeometry( "Schedule", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "Speakers", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "About", {font: font, size: 3, height: 0, curveSegments: 12,}),
                            new THREE.TextGeometry( "Imprint", {font: font, size: 3, height: 0, curveSegments: 12,})];

                    let mesh = [new THREE.Mesh( title[0], textMaterial1 ),
                                new THREE.Mesh( title[1], textMaterial1 ),
                                new THREE.Mesh( title[2], textMaterial1 ),
                                new THREE.Mesh( text[0], textMaterial2 ),
                                new THREE.Mesh( text[1], textMaterial2 ),
                                new THREE.Mesh( text[2], textMaterial2 ),
                                new THREE.Mesh( text[3], textMaterial2 )];

                    mesh[0].position.set(100,200,265);
                    mesh[0].rotation.set(0,-Math.PI/4,0);
                    mesh[1].position.set(100,170,265);
                    mesh[1].rotation.set(0,-Math.PI/4,0);
                    mesh[2].position.set(100,140,265);
                    mesh[2].rotation.set(0,-Math.PI/4,0);
                    mesh[3].position.set(-60, -38, 685);
                    mesh[4].position.set(33, 26, 473);
                    mesh[4].rotation.set(0,-Math.PI/4,0);
                    mesh[5].position.set(27, 14, 327);
                    mesh[5].rotation.set(0,-Math.PI/4,0);
                    mesh[6].position.set(-82, 15.5, 348);

                    scene.add(mesh[0]);
                    scene.add(mesh[1]);
                    scene.add(mesh[2]);
                    scene.add(mesh[3]);
                    scene.add(mesh[4]);
                    scene.add(mesh[5]);
                    scene.add(mesh[6]);
                    render();

                });

                fontloader.load( "tiny100.json", function ( font ) {

                    let date = [new THREE.TextGeometry( "02.12.2021", {font: font, size: 20, height: 0, curveSegments: 12,}),
                                new THREE.TextGeometry( "5-7:30pm", {font: font, size: 20, height: 0, curveSegments: 12,})];

                    const textMaterial = new THREE.MeshBasicMaterial( { color: c0} );

                    let mesh = [new THREE.Mesh( date[0], textMaterial ),
                                new THREE.Mesh( date[1], textMaterial )
                                ];

                    mesh[0].position.set(100,110,265);
                    mesh[0].rotation.set(0,-Math.PI/4,0);
                    mesh[1].position.set(100,80,265);
                    mesh[1].rotation.set(0,-Math.PI/4,0);


                    scene.add(mesh[0]);
                    scene.add(mesh[1]);


                    render();

                });
                


			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                composer.setSize( window.innerWidth, window.innerHeight );
                render();

			}

            function onMouseMove( event ) {
                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
                let mouseIntersect=false;
                for(let i=0; i<=intersects.length-1;i++){
                    if(intersects[i].length==1){
                        mouseIntersect=true;
                        break;
                    }
                }
                if(mouseIntersect==true){
                    document.body.style.cursor="pointer";
                } else {
                    document.body.style.cursor="default";
                }
                render();
            }

            function onPointerUp( event ) {
                if(intersects[0].length==1){
                    animClick[0][0]=1;
                    animSrc[0]=camera.position.x;
                    animSrc[1]=camera.position.y;
                    animSrc[2]=camera.position.z;
                    animSrc[3]=controls.target.x;
                    animSrc[4]=controls.target.y;
                    animSrc[5]=controls.target.z;
                    
                    for(let i=4; i<=13; i++){
                        if(sph[i].visible==false){
                            sph[i].visible=true;
                        } else {
                            sph[i].visible=false;
                        }
                    }
                } else if(intersects[1].length==1){
                    animClick[1][0]=1;
                    for(let i=14; i<=23; i++){
                        if(sph[i].visible==false){
                            sph[i].visible=true;
                        } else {
                            sph[i].visible=false;
                        }
                    }
                }
                render();
            }

            function camAnim(){
                let pos = new THREE.Vector3;
                let tar = new THREE.Vector3;
                let f=0;
                if(animClick[0][0]==1){
                    pos.lerpVectors(new THREE.Vector3(animSrc[0],animSrc[1],animSrc[2]),new THREE.Vector3(animClick[0][1],animClick[0][2],animClick[0][3]), animProg);               
                    tar.lerpVectors(new THREE.Vector3(animSrc[3],animSrc[4],animSrc[5]),new THREE.Vector3(p[0].x, p[0].y, p[0].z), animProg);
                    controls.target.set(tar.x, tar.y, tar.z);
                    camera.position.set(pos.x,pos.y,pos.z);
                    if(animProg>=1.0){
                        animProg=0.0;
                        animClick[0][0]=0;
                    } else {
                        animProg+=0.025;
                        f=(animProg, 0.0, 1.0, 1.0)
                        console.log(f);
                    }
                }
            }


            function easeOutSine (t, b, c, d) {
                return c * Math.sin(t / d * (Math.PI / 2)) + b;
            }



            function animate() {
                requestAnimationFrame(animate);
                camAnim();
                controls.update();
                render();
            }


			function render() {
                raycaster.setFromCamera( mouse, camera );
                for(let i=0; i<=p.length-1; i++){
                    intersects[i] = raycaster.intersectObject(sph[i]);
                }
                composer.render();
            }


            function mapRange (value, a, b, c, d) {
                value = (value - a) / (b - a);
                return c + value * (d - c);
            }

            function clamp(val, min, max) {
                return val > max ? max : val < min ? min : val;
            }


            window.addEventListener( "mousemove", onMouseMove, false );
            window.addEventListener( "pointerup", onPointerUp, false );
		</script>
	</body>
</html>
