<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Relational Landscapes</title>
		<meta charset="utf-8">
		<style>
        @font-face {
            font-family: akademieBold;
            src: url(nb_akademie_std_bold.ttf);
        }
        @font-face {
            font-family: yoppa;
            src: url(Yoppa-Regular.otf);
        }
        body { margin: 0; }
        .wrapper {
            width: 10vw;
            height: 20vh;
        }
        .line {
            width: 50%;
            height: 85%;
            border-right: 3px solid #ff0000;
        }
        .content {
            width: 100%;
            height: 15%;
            font-family: akademieBold;
            color: #ff0000;
            font-size: 25px;
            text-shadow: 0px 0px 2px #000;
        }
        .nav {
            font-family: yoppa;
            color: #000bff;
            font-size: 3.5vh;
            cursor: pointer;
        }
        .navWrap {
            position: absolute; 
            right: 3vh; 
            bottom: 3vh; 
            text-align: right;
        }
        .navCircle {
            width: 2.8vh;
            height: 2.8vh; 
            border-radius: 1.4vh; 
            margin-right: 1vh;
            background-color:#000bff;
            display:inline-block; 
            transform: translate(0%,10%);
        }
        .title {
            font-family: yoppa;
            font-size: max(6.5vh,6vw);
            color: #fff600;
            pointer-events: none;
            position: absolute;
        }
        .schedule {
            height: 90vh;
            aspect-ratio: 1 / 1.6;
            background-color: #fff600;
            background-size: contain;
            /*opacity: 0.0;
            -webkit-transition: opacity 0.3s ease-in-out;
            -moz-transition: opacity 0.3s ease-in-out;
            transition: opacity 0.3s ease-in-out;*/
        }
		</style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
	</head>
	<body>
        <div id="main"></div>
        <div class="navWrap">
            <span id="navAbout" class="nav" onClick="setAnim(2);"><div id="circleAbout" class="navCircle"></div>About</span><br><br>
            <span id="navSchedule" class="nav" onClick="setAnim(0);"><div id="circleSchedule" class="navCircle"></div>Schedule</span><br><br>
            <span id="navSpeakers" class="nav" onClick="setAnim(1);"><div id="circleSpeakers" class="navCircle"></div>Speakers</span><br><br>
            <span id="navImprint" class="nav" onClick="setAnim(3);"><div id="circleImprint" class="navCircle"></div>Imprint</span>
        </div>
        <span class="title" style="top: 3vh; left: 3vh; transform: translate(0%,-10%);">Relational<br>Landscapes</span>
        <span class="title" style="top: 50vh; right: 3vh; transform: translate(0%,-50%);">Symposium</span>
        <span class="title" style="bottom: 5vh; left: 3vh; transform: translate(0%,10%);">02.12.21<br>5-7:30pm</span>
        <script type="module">
            window.setAnim=setAnim;
			import * as THREE from './three/build/three.module.js';

			import { OrbitControls } from './three/examples/jsm/controls/OrbitControls.js';
			import { PCDLoader } from './three/examples/jsm/loaders/PCDLoader.js';
            import { CSS2DRenderer, CSS2DObject } from './three/examples/jsm/renderers/CSS2DRenderer.js';

			let camera, scene, renderer, pointcloud, controls, sphere, labelRenderer;
            let intersects=[];
            let sph=[];
            let animClick=[[0,-60,-30,147],[0,-41,148,-132],[0,-136,87,139],[0,-161,29,183]];
            let animProg=0.0;
            let animTime=0.0;
            let animSrc=[0,0,0,0,0,0]

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            let p=[ new THREE.Vector3(-59, -32, 14), // Schedule
                    new THREE.Vector3(15, 23, -34), // Speakers
                    new THREE.Vector3(21, 23, 111), // About
                    new THREE.Vector3(-61, 7, 126), // Imprint
                ];

            const c0=new THREE.Color(0,0,0);
            const c1=new THREE.Color(0.0,0.04,1.00);

			init();
			

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true, logarithmicDepthBuffer: true} );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
                renderer.setClearColor(0xcacad0);
				document.getElementById("main").appendChild( renderer.domElement );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.01, 4000 );
				camera.position.set( -297, 50, -246 );
				scene.add( camera );


				controls = new OrbitControls( camera, renderer.domElement );
                controls.enableDamping=true;
                controls.dampingFactor=0.5;
                controls.target.set(-43, -6, -17);
                controls.update();
				controls.addEventListener( 'change', render );
                
				const loader = new PCDLoader();
				loader.load( './pointcloud.pcd', function ( points ) {

					points.geometry.center();
                    points.material.size=2.25;
					scene.add( points );
                    pointcloud=points;
                    render();
				} );
				window.addEventListener( 'resize', onWindowResize );


                const sphereGeometry = new THREE.SphereGeometry( 4, 32, 32 );
                const sphereMaterial = new THREE.MeshBasicMaterial( { color: c1 } );
                
                for(let i=0; i<=p.length-1; i++){
                    sph[i] = new THREE.Mesh( sphereGeometry, sphereMaterial );
                    scene.add(sph[i]);
                    sph[i].position.set(p[i].x,p[i].y,p[i].z);
                }


                const scheduleWrap = document.createElement( 'div' );
				scheduleWrap.className = 'schedule';
                scheduleWrap.id = 'scheduleWrap';
                scheduleWrap.innerHTML="<div style='width:100%; height:5vh; font: yoppa; font-size:3.5vh;'>Schedule</div>"
				const objSchedule = new CSS2DObject( scheduleWrap );
				objSchedule.position.set(0,0,0);
                objSchedule.visible=false;
				sph[0].add( objSchedule );
                console.log(sph[0]);


                labelRenderer = new CSS2DRenderer();
				labelRenderer.setSize( window.innerWidth, window.innerHeight );
                labelRenderer.domElement.style.position = 'absolute';
                labelRenderer.domElement.style.top = '0px';
                labelRenderer.domElement.style.pointerEvents = 'none';
				document.getElementById("main").appendChild( labelRenderer.domElement );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
                labelRenderer.setSize( window.innerWidth, window.innerHeight );
                render();

			}

            function onMouseMove( event ) {
                mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
                mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
                raycaster.setFromCamera( mouse, camera );
                for(let i=0; i<=p.length-1; i++){
                    intersects[i] = raycaster.intersectObject(sph[i]);
                }
                let mouseIntersect=false;
                for(let i=0; i<=intersects.length-1;i++){
                    if(intersects[i].length==1){
                        mouseIntersect=true;
                        break;
                    }
                }
                if(mouseIntersect==true){
                    document.body.style.cursor="pointer";
                } else {
                    document.body.style.cursor="default";
                }
            }

            function onPointerDown( event ) {
                console.log(camera.position);
                console.log(controls.target);
                if(animTime==0){
                    animSrc[0]=camera.position.x;
                    animSrc[1]=camera.position.y;
                    animSrc[2]=camera.position.z;
                    animSrc[3]=controls.target.x;
                    animSrc[4]=controls.target.y;
                    animSrc[5]=controls.target.z;
                }

                if(intersects[0].length==1){
                    setAnim(0);
                    for(let i=4; i<=13; i++){
                        if(sph[i].visible==false){
                            sph[i].visible=true;
                        } else {
                            sph[i].visible=false;
                        }
                    }
                } else if(intersects[1].length==1){
                    setAnim(1);
                    for(let i=14; i<=23; i++){
                        if(sph[i].visible==false){
                            sph[i].visible=true;
                        } else {
                            sph[i].visible=false;
                        }
                    }
                } else if(intersects[2].length==1){
                    setAnim(2);
                } else if(intersects[3].length==1){
                    setAnim(3);
                }
            }

            function setAnim(c){
                if(animTime==0){
                    animClick[c][0]=1;
                    animate();
                }
            }

            function camAnim(){
                let pos = new THREE.Vector3;
                let tar = new THREE.Vector3;
                for(let i=0; i<animClick.length;i++){
                    if(animClick[i][0]==1){
                        pos.lerpVectors(new THREE.Vector3(animSrc[0],animSrc[1],animSrc[2]),new THREE.Vector3(animClick[i][1],animClick[i][2],animClick[i][3]), animProg);               
                        tar.lerpVectors(new THREE.Vector3(animSrc[3],animSrc[4],animSrc[5]),new THREE.Vector3(p[i].x, p[i].y, p[i].z), animProg);
                        controls.target.set(tar.x, tar.y, tar.z);
                        camera.position.set(pos.x,pos.y,pos.z);
                        if(animTime>=1.0){
                            animTime=0.0;
                            animClick[i][0]=0;
                            if(i==0){
                                sph[0].children[0].visible=true;
                            //    sph[0].children[0].element.style.display="block";
                            //    sph[0].children[0].element.style.opacity="1.0";
                            }
                        } else {
                            animTime+=0.015;
                            animProg=easeOutCubic(animTime, 0.0, 1.0, 1.0);
                        }
                    }
                }
            }


            function easeOutCubic (t, b, c, d) {
                return c * ((t = t / d - 1) * t * t + 1) + b;
            }



            function animate() {
                for(let i=0; i<animClick.length;i++){
                    if(animClick[i][0]==1){
                        requestAnimationFrame(animate);
                        camAnim();
                        controls.update();
                        render();
                    }
                }
            }


			function render() {
                renderer.render(scene, camera);
                labelRenderer.render( scene, camera );
            }


            function mapRange (value, a, b, c, d) {
                value = (value - a) / (b - a);
                return c + value * (d - c);
            }

            function clamp(val, min, max) {
                return val > max ? max : val < min ? min : val;
            }


            window.addEventListener( "mousemove", onMouseMove, false );
            window.addEventListener( "pointerdown", onPointerDown, false );


            let nav=document.getElementsByClassName("nav");
            let navC=document.getElementsByClassName("navCircle");
            for(let i=0; i<nav.length;i++) {
                nav[i].addEventListener( "mouseout", setColor(i,0), false );
                nav[i].addEventListener( "mouseover", setColor(i,1), false );
            }
            for(let i=0; i<navC.length;i++) {
                navC[i].addEventListener( "mouseout", setColor(i,0), false );
                navC[i].addEventListener( "mouseover", setColor(i,1), false );
            }

            function setColor(id,c){
                console.log(id);
                console.log(nav[id]);
                if(c==0){
                    nav[id].style.color="#000bff";
                    navC[id].style.backgroundColor="#000bff";
                } else {
                    nav[id].style.color="#72ff0d";
                    navC[id].style.backgroundColor="#72ff0d";
                }
            }
		</script>
	</body>
</html>
